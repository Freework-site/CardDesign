<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Product Card</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<ul class="thumb">
			<li onmouseover="ChangeImg('shoes1.png')"><img src="shoes1.png"></li>
			<li onmouseover="ChangeImg('shoes2.png')"><img src="shoes2.png"></li>
			<li onmouseover="ChangeImg('shoes3.png')"><img src="shoes3.png"></li>
		</ul>
		<div class="imageBox">
			<h2>Nike Air Zoom</h2>
			<img src="shoes1.png" class="shoe">
			<ul class="size">
				<span>Size</span>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>10</li>
			</ul>
			<a href="#" class="btn">Add To Cart</a>
		</div>
	</div>
	<script type="text/javascript">
		function ChangeImg(anything){
			document.querySelector('.shoe').src=anything;
		}
	</script>
</body>
</html>
